<!DOCTYPE html>
    <html>
      <head>
        <title>p5.js Full Screen Demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js" type="text/javascript"></script>
        <script src="sketch.js" type="text/javascript"></script>
        <style type="text/css">
          body {margin:0; padding:0;} /* remove top and left whitespace */
          canvas {display:block;}    /* remove scrollbars */
          canvas:focus {outline:0;} /* remove blue outline around canvas */
          .fs {position:fixed; bottom:20px; right:20px;}
          #enter {display:block;}
          #exit {display:none;}
        </style>  
      </head>
      <body>
        <img id="enter" class="fs" src="enter.png">
        <img id="exit" class="fs" src="exit.png">
      </body>
    </html>
